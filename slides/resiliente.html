<h2>Resiliente</h2>

<p>O sistema permanece responsivo em caso de falha.</p>
<p>Obtida por replicação, contenção, isolamento e delegação.</p>
<p>Falhas são contidas nos componentes.</p>
<p>A recuperação de cada componente é delegada a outro componente externo.</p>
<p>A alta disponibilidade é garantida pela replicação, se necessário.</p>
