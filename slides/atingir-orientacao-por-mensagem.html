<h2>Atingir Orientação por Mensagem</h2>

<p>Mensagens são um agrupamento de dados por requisição que são armazenados.</p>
<p>Os sistemas reativos dependem da passagem assíncrona de mensagens.</p>
<p>Toda troca de comunicação entre microserviços se dá por mensagens.</p>
<p>Permite o gerenciamento de carga e o controle de fluxo.</p>
